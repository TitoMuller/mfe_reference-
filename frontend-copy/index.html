<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DORA Metrics Dashboard - DevOps Research and Assessment metrics for software delivery performance" />
    <meta name="theme-color" content="#0a0a0a" />
    
    <!-- Micro Frontend Meta Tags -->
    <meta name="micro-frontend" content="dora-metrics" />
    <meta name="micro-frontend-version" content="1.0.0" />
    
    <title>DORA Metrics Dashboard</title>
    
    <!-- Preconnect to API domain for better performance -->
    <link rel="preconnect" href="http://localhost:3001" />
    
    <!-- Critical CSS for dark theme -->
    <style>
      /* Critical CSS to prevent FOUC (Flash of Unstyled Content) */
      body {
        margin: 0;
        background-color: #0a0a0a;
        color: #fafafa;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading skeleton */
      .loading-skeleton {
        background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Initial loading state */
      .initial-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
      
      .loading-spinner {
        width: 2rem;
        height: 2rem;
        border: 2px solid #374151;
        border-top: 2px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state while JavaScript loads -->
      <div class="initial-loading">
        <div class="loading-spinner"></div>
        <div style="color: #9ca3af; font-size: 0.875rem;">Loading DORA Metrics Dashboard...</div>
      </div>
    </div>
    
    <!-- Environment Configuration -->
    <script>
      // Set micro frontend flag
      window.__DORA_MICRO_FRONTEND__ = false;
      
      // Default configuration (can be overridden by parent application)
      window.__DORA_CONFIG__ = {
        organizationName: 'demo-org',
        apiBaseUrl: '/api/v1/dora',
        theme: 'dark'
      };
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log('DORA Dashboard load time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
          }, 0);
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
